<body>
      <!-- Header Nav Links Cart Search -->
<header class="header">

<!-- Page 6: Product Categories & Price Range Filter + Product Cards -->
<section class="shop-filters-section">
  <div class="shop-filters-container">
    <aside class="shop-sidebar">
      <h2 class="sidebar-title">Categories</h2>
      <ul class="category-list">
        <li><label><input type="checkbox" name="category" value="kitchen"> Kitchen Items</label></li>
        <li><label><input type="checkbox" name="category" value="watches"> Watches</label></li>
        <li><label><input type="checkbox" name="category" value="phones"> Smart Phones</label></li>
        <li><label><input type="checkbox" name="category" value="car-cleaners"> Car Cleaners</label></li>
        <li><label><input type="checkbox" name="category" value="accessories"> Accessories</label></li>
        <li><label><input type="checkbox" name="category" value="audio"> Audio Devices</label></li>
      </ul>
      <div class="price-range-filter">
        <h2 class="sidebar-title">Price Range</h2>
        <div class="price-inputs">
          <input type="number" min="0" placeholder="Min" class="price-min" />
          <span class="price-separator">-</span>
          <input type="number" min="0" placeholder="Max" class="price-max" />
        </div>
        <button class="apply-filter-btn" type="button">Apply</button>
      </div>
    </aside>
    <main class="shop-products-main">
      <!-- Placeholder for when no products are shown -->
      <div class="products-placeholder-content" id="products-placeholder">
        <i class="ri-shopping-bag-3-line"></i>
        <h3>Products will appear here</h3>
        <p>Use the filters to find your perfect gadget!</p>
      </div>
      <!-- Product cards will be injected here by JS -->
      <div class="products-grid" id="products-grid">
        <!-- Example static card for design preview, will be replaced by JS -->
        <!-- <div class="product-card">
          <div class="product-image">

            </div>
          </div>
        </div> -->
        <!-- End static card -->
      </div>
    </main>
  </div>
</section>

<!-- Cart model both pages -->
<div class="cart-modal-overlay" id="cart-modal-overlay" tabindex="-1" aria-hidden="true">
  <div class="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title">
    <button class="cart-modal-close" id="cart-modal-close" aria-label="Close Cart">&times;</button>
    <h2 class="cart-modal-title" id="cart-modal-title"><i class="ri-shopping-cart-2-line"></i> Your Cart</h2>
    <div class="cart-modal-content" id="cart-modal-content">
      <p class="cart-empty-msg">Your cart is empty.</p>
      <!-- Cart items will be injected here -->
    </div>
    <div class="cart-modal-footer">
      <span class="cart-total-label">Total:</span>
      <span class="cart-total-amount" id="cart-total-amount">Rs0</span>
      <button class="cart-checkout-btn check-out" id="cart-checkout-btn" type="button">Checkout</button>
    </div>
  </div>
